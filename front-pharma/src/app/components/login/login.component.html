<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4">
        <h1 class="text-3xl font-bold text-center">{{ title }}</h1>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="loginPassword" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md">Login</button>
        </form>
    </div>
</div>
