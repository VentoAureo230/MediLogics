<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8 max-w-4xl w-full">
        <!-- Formulaire de connexion -->
        <div class="bg-white p-6 rounded-xl shadow-lg mr-4">
            <h1 class="text-4xl font-semibold text-center text-gray-800 mb-6">Connexion</h1>
            <form (ngSubmit)="onLogin()">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="text" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition duration-300">
                    Se connecter
                </button>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div class="bg-white p-6 rounded-xl shadow-lg ml-4">
            <h1 class="text-4xl font-semibold text-center text-gray-800 mb-6">Inscription</h1>
            <form (ngSubmit)="onRegister()">
                <div class="mb-4">
                    <label for="registerFirstName" class="block text-sm font-medium text-gray-700">Pr√©nom</label>
                    <input type="text" id="registerFirstName" [(ngModel)]="registerFirstName" name="registerFirstName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="registerLastName" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="registerLastName" [(ngModel)]="registerLastName" name="registerLastName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" [(ngModel)]="registerEmail" name="registerEmail"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="registerPassword" [(ngModel)]="registerPassword" name="registerPassword"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 transition duration-300">
                    S'inscire
                </button>
            </form>
        </div>
    </div>
</div>
